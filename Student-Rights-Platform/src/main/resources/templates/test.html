<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>上传测试</title>
    <link rel="stylesheet" type="text/css" th:href="@{upload.css}"/>
</head>
<body>
<form method="post" enctype="multipart/form-data" id="file_upload" th:action="@{/api/upload-comment}">
    　　<p>图片预览：</p>
    　　<img id="test-image-preview">
    　　<p>
            <input type="text" name="comment" value="请输入评论">
            <input type="file" id="test-image-file" name="image" accept="image/gif, image/jpeg, image/png, image/jpg, image/heic">
            <input type="submit" value="提交至服务器">
    　　</p>
    <p id="test-file-info"></p>
</form>
<button id="preview-btn">预览</button>
</body>
<script type="application/javascript" th:src="@{upload.js}"></script>
</html>
